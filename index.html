<div class="body-map">
  <div class="container-map">
    <div class="map-container" aria-label="Интерактивная карта Китая">
      <svg viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="mapTitle">

        <!-- Большая "Сычуань" (пример полигона) -->
        <path id="sichuan" class="region" tabindex="0"
              d="M160 250 L300 230 L350 270 L420 290 L390 370 L310 420 L220 350 Z"
              data-name="Сычуань"
              data-description="Провинция на юго-западе Китая, известная своей острой кухней и как естественная среда обитания больших панд. Столица — Чэнду."
              data-population="83 млн"
              data-area="485,000 км²"
              data-capital="Чэнду"
              />

        <!-- "Пекин" — город (круг) -->
        <circle id="beijing" class="city" tabindex="0"
                cx="620" cy="110" r="13.4"
                data-name="Пекин"
                data-description="Столица Китая, политический и культурный центр страны. Известен Запретным городом, Храмом Неба и Великой Китайской стеной."
                data-population="21.5 млн"
                data-area="16,411 км²"
                data-capital="—"
                />

        <!-- "Шанхай" — город -->
        <circle id="shanghai" class="city" tabindex="0"
                cx="760" cy="220" r="13.4"
                data-name="Шанхай"
                data-description="Крупнейший финансовый и торговый центр Китая. Знаменит набережной Вайтань, районом Пудун с небоскрёбами и оживлённой торговой улицей Нанкинлу."
                data-population="24.2 млн"
                data-area="6,341 км²"
                data-capital="—"
                />

        <!-- "Гуандун" (юг) -->
        <path id="guangdong" class="region" tabindex="0"
              d="M480 360 L600 380 L700 400 L730 470 L630 530 L540 510 L480 430 Z"
              data-name="Гуандун"
              data-description="Провинция на юге Китая, экономический двигатель страны. Родина кантонской кухни. Столица — Гуанчжоу."
              data-population="113.5 млн"
              data-area="179,800 км²"
              data-capital="Гуанчжоу"
              />

        <!-- "Синьцзян" (северо-запад) -->
        <path id="xinjiang" class="region" tabindex="0"
              d="M20 40 L240 20 L280 70 L230 150 L140 150 L60 120 Z"
              data-name="Синьцзян"
              data-description="Автономный район на северо-западе Китая, известный своими пустынями, горами и богатой кочевой культурой. Столица — Урумчи."
              data-population="25.8 млн"
              data-area="1,664,900 км²"
              data-capital="Урумчи"
              />

        <!-- Labels с улучшенной читаемостью -->
        <text x="280" y="260" class="text-label" text-anchor="middle">Сычуань</text>
        <text x="600" y="100" class="text-label" text-anchor="middle">Пекин</text>
        <text x="740" y="210" class="text-label" text-anchor="middle">Шанхай</text>
        <text x="620" y="390" class="text-label" text-anchor="middle">Гуандун</text>
        <text x="120" y="80" class="text-label" text-anchor="middle">Синьцзян</text>
      </svg>

      <!-- Tooltip -->
      <div id="tooltip" class="tooltip" role="status" aria-hidden="true">
        <div class="tooltip__title" id="tt-title"></div>
        <div class="tooltip__desc" id="tt-desc"></div>
      </div>
    </div>

    <aside class="info-box" aria-label="Информация о выбранном регионе">
      <h3 id="info-title">Информация о регионе</h3>
      <div class="info-content" id="info-content">
        <div class="placeholder">
          Выберите регион или город на карте — здесь появится подробная информация.
        </div>
        
        <!-- Динамическое содержимое будет добавляться сюда -->
        <div id="region-info" style="display: none;">
          <div class="info-header">
            <h4 id="region-name" class="region-name"></h4>
            <div class="region-type" id="region-type"></div>
          </div>
          
          <div class="info-stats">
            <div class="stat-item">
              <span class="stat-label">Население:</span>
              <span class="stat-value" id="stat-population"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Площадь:</span>
              <span class="stat-value" id="stat-area"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Столица:</span>
              <span class="stat-value" id="stat-capital"></span>
            </div>
          </div>
          <div class="info-description">
            <p id="region-description"></p>
          </div>
        </div>
      </div>
    </aside>
  </div>
