    <div class="map">
        <div class="wrap" role="main">
    <div class="map-container" aria-label="Карта с регионами">
      <!-- Пример SVG — упрощённая схематическая карта.
           Замените пути и id на реальные пути из вашей SVG-карты.
           Каждый элемент должен иметь class="region" или class="city"
           и data-name / data-feature атрибуты.
      -->
      <svg viewBox="0 0 1000 600" role="img" aria-labelledby="mapTitle">
        <title id="mapTitle">Пример интерактивной карты</title>

        <!-- Большая "Сычуань" (пример полигона) -->
        <path id="sichuan" class="region" tabindex="0"
              d="M200 280 L280 260 L320 300 L380 320 L360 380 L300 410 L240 360 Z"
              data-name="Сычуань"
              data-feature="Панды и острая кухня"
              />

        <!-- "Пекин" — город (круг) -->
        <circle id="beijing" class="city" tabindex="0"
                cx="620" cy="110" r="12"
                data-name="Пекин"
                data-feature="Столица, исторические памятники"
                />

        <!-- "Шанхай" — город -->
        <circle id="shanghai" class="city" tabindex="0"
                cx="760" cy="220" r="10"
                data-name="Шанхай"
        data-feature="Финансовый центр, небоскрёбы"
                />

        <!-- "Гуандун" (юг) -->
        <path id="guangdong" class="region" tabindex="0"
              d="M520 380 L620 400 L700 420 L720 480 L640 520 L560 500 L520 460 Z"
              data-name="Гуандун"
              data-feature="Кантонская кухня и море"
              />

        <!-- "Синьцзян" (северо-запад) -->
        <path id="xinjiang" class="region" tabindex="0"
              d="M40 60 L220 40 L260 80 L220 140 L140 140 L80 120 Z"
              data-name="Синьцзян"
              data-feature="Богатая кочевая культура, пустыни"
              />

        <!-- Labels (необязательно) -->
        <text x="280" y="260" font-size="12" fill="#334" opacity="0.7">Сычуань</text>
        <text x="600" y="100" font-size="12" fill="#334" opacity="0.7">Пекин</text>
        <text x="740" y="210" font-size="12" fill="#334" opacity="0.7">Шанхай</text>
        <text x="620" y="390" font-size="12" fill="#334" opacity="0.7">Гуандун</text>
        <text x="120" y="80" font-size="12" fill="#334" opacity="0.7">Синьцзян</text>
      </svg>

      <!-- Tooltip -->
      <div id="tooltip" class="tooltip" role="status" aria-hidden="true">
        <div class="tooltip__title" id="tt-title"></div>
        <div class="tooltip__desc" id="tt-desc"></div>
      </div>
    </div>

    <aside class="info" aria-label="Информация о выбранном регионе">
      <h3>Выбранный регион</h3>

        Наведите мышь или кликните на регион — тут появится подробная информация.
      </div>
    </aside>
