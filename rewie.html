<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Падающие лепестки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(ellipse at center, #ff69b4 0%, #ff1493 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            // Случайная позиция по горизонтали
            petal.style.left = Math.random() * 100 + '%';
            
            // Случайный размер
            const size = Math.random() * 15 + 10;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            
            // Случайная длительность анимации (скорость падения)
            const duration = Math.random() * 5 + 5;
            petal.style.animationDuration = duration + 's';
            
            // Случайная задержка начала
            petal.style.animationDelay = Math.random() * 5 + 's';
            
            // Случайный цвет лепестка
            const colors = [
                'radial-gradient(ellipse at center, #ff69b4 0%, #ff1493 100%)',
                'radial-gradient(ellipse at center, #ffb6c1 0%, #ff69b4 100%)',
                'radial-gradient(ellipse at center, #ffc0cb 0%, #ffb6c1 100%)',
                'radial-gradient(ellipse at center, #ff85c1 0%, #ff1493 100%)'
            ];
            petal.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(petal);
            
            // Удаление лепестка после завершения анимации
            setTimeout(() => {
                petal.remove();
            }, (duration + 5) * 1000);
        }

        // Создание начальных лепестков
        for (let i = 0; i < 30; i++) {
            setTimeout(() => createPetal(), i * 200);
        }

        // Постоянное добавление новых лепестков
        setInterval(createPetal, 300);
    </script>
</body>
</html>
